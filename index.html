<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networking Website | Connect with new people, make new friends, live life.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Montserrat:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="dazzle-blog-post-article.gif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Montserrat:wght@300&family=PT+Sans&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="dazzle-blog-post-article.gif" alt="" id="logoimg">
        </div>
        <div class="search">
            <input type="text" placeholder="Seach for chats or anything you want" id="searchbar">
            <span class="material-symbols-outlined" id="searchlogo">
                search
            </span>
        </div>
        <ul>
            <li>
                <a href="#">
                    Home
                </a>
            </li>
            <li>
                <a href="#profile">
                    Profile
                </a>
            </li>
            <li>
                <a href="#explore">
                    Explore
                </a>
            </li>
            <li>
                <a href="#login">
                    Login
                </a>
            </li>
        </ul>
    </nav>
    <hr>
    <div class="feed">
        <span id="feed-title">
            Your Feed
            <img src="feedimg.gif" alt="" id="feedlogo">
        </span>
        <div class="post-info">
            <div class="post1">
                <div class="details">
                    <div class="user">
                        <img src="dp.jpg" alt="" class="user-dp">
                        <div class="user-detail">
                            rishabhgupta.js <br> <span style="background-color: transparent; font-weight: 400; color: rgb(196, 196, 196); font-size: 13px;">2 hours ago</span>
                        </div>
                    </div>
                </div>
                <div class="post-images">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
