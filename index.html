<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networking Website | Connect with new people, make new friends, live life.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Montserrat:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="dazzle-blog-post-article.gif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Montserrat:wght@300&family=PT+Sans&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="dazzle-blog-post-article.gif" alt="" id="logoimg">
        </div>
        <div class="search">
            <input type="text" placeholder="Seach for chats or anything you want" id="searchbar">
            <span class="material-symbols-outlined" id="searchlogo">
                search
            </span>
        </div>
        <ul>
            <li>
                <a href="#">
                    Home
                </a>
            </li>
            <li>
                <a href="#profile">
                    Profile
                </a>
            </li>
            <li>
                <a href="#explore">
                    Explore
                </a>
            </li>
            <li>
                <a href="#login">
                    Login
                </a>
            </li>
        </ul>
    </nav>
    <hr>
    <div class="feed" id="explore">
        <span id="feed-title">
            Your Feed
            <img src="feedimg.gif" alt="" id="feedlogo">
        </span>
        <div class="post-info">
            <div class="post1">
                <div class="details">
                    <div class="user">
                        <img src="dp.jpg" alt="" class="user-dp">
                        <div class="user-detail">
                            rishabhgupta.js <br> <span style="background-color: transparent; font-weight: 400; color: rgb(134, 134, 134); font-size: 13px;">2 hours ago</span>
                        </div>
                    </div>
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/menu-2.png" alt="menu-2" class="threedots"/>
                </div>
                <div class="caption">
                    Just living the life in sun‚òÄÔ∏è, and natureüèûÔ∏è
                </div>
                <div class="post-images">
                    <img src="vert1.jpg" alt="" width="180" height="320">
                    <img src="vert2.jpg" alt="" width="180" height="320">
                    <img src="vert1.jpg" alt="" width="180" height="320">
                    <img src="hor1.jpg" alt="" width="320" height="320">
                </div>
            </div>
            <div class="post2">
                <div class="details">
                    <div class="user">
                        <img src="dp.jpg" alt="" class="user-dp">
                        <div class="user-detail">
                            rishabhgupta.js <br> <span style="background-color: transparent; font-weight: 400; color: rgb(134, 134, 134); font-size: 13px;">2 hours ago</span>
                        </div>
                    </div>
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/menu-2.png" alt="menu-2" class="threedots"/>
                </div>
                <div class="caption">
                    What you think, you believe, also you can become üåü.
                </div>
                <div class="post-images">
                    <img src="vert1.jpg" alt="" width="180" height="320">
                    <img src="vert2.jpg" alt="" width="180" height="320">
                    <img src="vert1.jpg" alt="" width="180" height="320">
                    <img src="hor1.jpg" alt="" width="320" height="320">
                </div>
            </div>
        </div> 
    </div>
    <div class="login-section" id="login">
        <div class="login-title">
            Login to your account  
            <img src="login.gif" alt="" height="80"> 
        </div>
        <div class="login-form">
            <form action="#">
                <input type="text" name="username" placeholder="Username" id="username" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <input type="submit" value="Login" id="login-btn" style="font-size: 1.3em;">
            </form>
        </div>
    </div>
</body>
</html>
